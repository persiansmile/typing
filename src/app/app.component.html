<div class="container mt-5">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <div class="has-text-centered mb-4">
        <!-- <h2 
          [ngClass]="{red: color=='red', green: color == 'green', black: color == 'black'}">{{stringTest}}</h2> -->
        <span class="green">{{stringFirst}}</span>
        <span class="red">{{stringMiddle}}</span>
        <span class="black">{{stringLast}}</span>
        <span class="black" *ngIf="!stringLast && !stringFirst && !stringMiddle">{{stringTest}}</span>
      </div>
      <div class="field px-6">
        <input (input)="isMatch($any($event.target).value)" class="input" />
      </div>
      <div class="box" *ngIf="showCongrat">
        <h2 class="title has-text-centered red">You Win!!!</h2>
      </div>
    </div>
  </div>
</div>
